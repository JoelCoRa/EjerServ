    <legend class="titulo-form">

    </legend>
    <div class="form__container">
        <div class="campo">
            <input class="form__input" type="text" placeholder=" " id="name" value="">
            <label class="form__label" for="name" ><span class="txt"> Nombre </span></label>
        </div>
        <div class="campo">
            <input class="form__input" type="text" placeholder=" " id="prim-apellido">
            <label class="form__label" for="prim-apellido"><span class="txt"> Primer Apellido </span></label>
        </div>
        <div class="campo">
            <input class="form__input" type="text" placeholder=" " id="segun-apellido">

        <div class="campo">
            <select class="form__input" type="text" placeholder=" " id="puesto">
                <option value="puesto" disabled selected>Puesto</option>

            </select> 
        </div>
        <div class="campo">
            <select class="form__input" type="text" placeholder=" " id="departamento" value="">

            </select> 
        </div>   
        <div class="campo {{!visible ? 'visible' : ''}}">
            <select class="form__input" type="text" placeholder=" " id="estado" value="">

                <option *ngFor="let edo of estados" value="">{{ edo }}</option>
            </select>
