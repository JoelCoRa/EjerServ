<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">    
  
      <!-- Position Column -->
      <ng-container matColumnDef="nombres" >
        <th mat-header-cell *matHeaderCellDef> Nombres </th>
        <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
      </ng-container>
  
      <ng-container matColumnDef="primApe" >
        <th mat-header-cell *matHeaderCellDef> Primer Apellido </th>
        <td mat-cell *matCellDef="let element"> {{element.primApe}} </td>
      </ng-container>
  
      <ng-container matColumnDef="segunApe" >
        <th mat-header-cell *matHeaderCellDef> Segundo Apellido </th>
        <td mat-cell *matCellDef="let element"> {{element.segunApe}} </td>
      </ng-container>
  
      <ng-container matColumnDef="curp" >
        <th mat-header-cell *matHeaderCellDef> Curp </th>
        <td mat-cell *matCellDef="let element"> {{element.curp}} </td>
      </ng-container>
  
      <ng-container matColumnDef="puesto" >
        <th mat-header-cell *matHeaderCellDef> Puesto </th>
        <td mat-cell *matCellDef="let element"> {{element.puesto}} </td>
      </ng-container>
  
      <ng-container matColumnDef="depto" >
        <th mat-header-cell *matHeaderCellDef> Departamento </th>
        <td mat-cell *matCellDef="let element"> {{element.depto}} </td>
      </ng-container>
  
      <ng-container matColumnDef="estado" >
        <th mat-header-cell *matHeaderCellDef> Estado </th>
        <td mat-cell *matCellDef="let element"> {{element.estado}} </td>
      </ng-container>
  
      <ng-container matColumnDef="acciones" >
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let element"> 
          <img class="logoAccion" src="{{urlEditar}}" alt="editar">
          <img class="logoAccion" src="{{urlEliminar}}" alt="eliminar">
          <img class="logoAccion" src="{{urlConsultar}}" alt="consultar" routerLink="./consultar"> 
        </td>
      </ng-container>
  
      
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
